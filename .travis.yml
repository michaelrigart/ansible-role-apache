---
language: python
python: "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt
install:
  - pip install ansible
script:
  - ansible-playbook -i tests/inventory tests/ubuntu1204.yml --syntax-check
  - ansible-playbook -i tests/inventory tests/ubuntu1204.yml --connection=local --sudo
  - "ansible-playbook -i tests/inventory tests/ubuntu1204.yml --connection=local --sudo | tee /tmp/output.txt; grep -q 'changed=0.*failed=0' /tmp/output.txt && (echo 'Idempotence test: pass' && exit 0) || (echo 'Idempotence test: fail' && exit 1)"
