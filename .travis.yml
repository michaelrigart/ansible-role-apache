---
language: python
python: "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl
install:
  - pip install ansible==1.9.1
script:
  - ansible-playbook -i tests/inventory tests/test.yml --syntax-check
  - "ansible-playbook -i tests/inventory tests/test.yml --extra-vars 'apache_enable_mods: [\"alias\", \"auth_basic\", \"authn_file\", \"authz_host\", \"authz_user\", \"autoindex\", \"deflate\", \"dir\", \"env\", \"filter\", \"mime\", \"negotiation\", \"setenvif\", \"status\"]' --connection=local --sudo"
  - "ansible-playbook -i tests/inventory tests/test.yml --extra-vars 'apache_enable_mods: [\"alias\", \"auth_basic\", \"authn_file\", \"authz_host\", \"authz_user\", \"autoindex\", \"deflate\", \"dir\", \"env\", \"filter\", \"mime\", \"negotiation\", \"setenvif\", \"status\"]' --connection=local --sudo | tee /tmp/output.txt; grep -q 'changed=0.*failed=0' /tmp/output.txt && (echo 'Idempotence test: pass' && exit 0) || (echo 'Idempotence test: fail' && exit 1)"